<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Práctica 1</title>
<link rel="stylesheet" href="css/myGrid.css" />
</head>
<body>

	<!-- Página -->
	<div id="pagina">

		<!-- Menú -->
		<nav id="nav">
			<ul class="iconos">
				<li><a href="#caracteristicas">Características</a></li>
				<li><a href="#precio">Precio</a></li>
				<li><a href="#comunidad">Comunidad</a></li>
				<li><a href="#recursos">Recursos</a></li>
			</ul>
		</nav>

		<!-- Principal -->
		<section id="main">
			<header>
				<div class="cabecera">
					<span class="logo"><img src="imagenes/logo.png" alt="" /></span>
					<h1>Título</h1>
					<h2>Subtítulo</h2>
				</div>
			</header>

			<!-- Formulario crear cuenta -->
			<div class="fila" id="signup-form">
				<hr />
				<div class="col-6">
					<h2>Crear cuenta ahora.</h2>
				</div>
				<div class="col-6">
					<form novalidate name="myForm" method="post" action="#"
						id="formulario">
						<div class="campos" id="crearCuenta">
							<div class="campo">
								<input type="email" name="email" id="email"
									placeholder="Tu email" /> <span class="error"
									aria-live="polite"></span>
							</div>
							<div class="campo">
								<input type="text" name="name" id="name"
									placeholder="Nombre de usuario" />
							</div>
							<div class="campo">
								<input type="password" name="pw" id="pass"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									title="La contraseña ha de contener al menos un número, una letra minúscula, una mayúscula y tener 8 o más caracteres.">
							</div>
						</div>
						<ul class="acciones especial">
							<li><input type="submit" class="button" value="Send"></li>
						</ul>
					</form>
				</div>
			</div>
		</section>

		<footer id="pie">
			<ul class="copyright">
				<li>&copy; 2019 José A. del Val</li>
			</ul>
		</footer>

	</div>
	
	<!-- Scripts -->
  <script src="js/jquery.min.js"></script>

</body>
</html>

<link rel="stylesheet" href="css/myGrid.css" />
</head>
<body>

	<!-- Página -->
	<div id="pagina">

		<!-- Menú -->
		<nav id="nav">
			<div class="menu fila">
        <span class="logo col-4"><img src="imagenes/logo.png" alt="" /></span>
				<a onmouseover="cambiarColor('orange',this)" onmouseout="cambiarColor('#333333',this)" class="col-2 tablet-landscape-up" href="#caracteristicas">Características</a>
				<a class="col-2 tablet-landscape-up" href="#precio">Precio</a>
				<a class="col-2 tablet-landscape-up" href="#comunidad">Comunidad</a>
				<a class="col-2 tablet-landscape-up" href="#recursos">Recursos</a>
			</div>
		</nav>

		<!-- Principal -->
		<section id="main">
			<header>
        <hr />
				<div class="fila">
					<h1 class="col-12">Cloud hosting</h1>
					<h2 class="col-12">Altas prestaciones y disponibilidad</h2>
				</div>
			</header>

			<!-- Formulario crear cuenta -->
      <hr />
			<div class="fila" id="signup-form">
				<div class="col-6 tablet-landscape-up">
					<h2>Empieza a usar la nube.</h2>
				</div>
				<div id="email-form" class="col-6 col-12-small">
					<form novalidate name="myForm" method="post" action="#"
						id="formulario">
						<div class="campos" id="crearCuenta">
							<div class="campo">
								<input type="email" name="email" id="email"
									placeholder="Tu email" /> <span class="error"
									aria-live="polite"></span>
							</div>
							<div class="campo">
								<input type="text" name="name" id="name"
									placeholder="Elige un usuario" />
							</div>
							<div class="campo">
								<input type="password" name="pw" id="pass"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
									placeholder="Elige una contraseña"
									title="La contraseña ha de contener al menos un número, una letra minúscula, una mayúscula y tener 8 o más caracteres.">
							</div>
						</div>
						<ul class="acciones especial">
							<li><input type="submit" class="button" value="Send"></li>
						</ul>
					</form>
				</div>
			</div>

      <!-- Precio -->
      <hr / />
      <div class="precio fila">
        <div class="col-12">
          <h2>Precio mínimo garantizado</h2> <br/>

          abc  </br/>
        </div>
      </div>

		</section>

		<footer id="pie">
			<ul class="copyright">
				<li>&copy; 2019 José A. del Val</li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
  <script src="js/jquery.min.js"></script>

  <script >

    //alternativa a usar directamente el CSS con a:hover
    function cambiarColor(color,el) {
      el.style.backgroundColor = color;
    }

  </script>

</body>
</html>
